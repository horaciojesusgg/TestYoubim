<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 pt-3">
      <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
    </div>
    <div class="col-md-12">
        <form>
              <div class="form-group">
                <label for="nodeName">Email:</label>
                <input required id="nodeName" [(ngModel)]="newUser.email" [ngModelOptions]="{standalone: true}" class="form-control" type="email"/>
              </div>
              <div class="form-group">
                  <label for="nodeName">Full Name:</label>
                  <input id="nodeName"  [(ngModel)]="newUser.name" [ngModelOptions]="{standalone: true}" class="form-control" type="text"/>
              </div>
              <div class="form-group">
                  <label for="nodeName">Username:</label>
                  <input id="nodeName"  [(ngModel)]="newUser.username" [ngModelOptions]="{standalone: true}" class="form-control" type="text"/>
              </div>
              <div class="form-group">
                  <label for="nodeName">Password</label>
                  <input id="nodeName"  [(ngModel)]="newUser.PlainPassword" [ngModelOptions]="{standalone: true}" class="form-control" type="password"/>
              </div>
              <button class="btn btn-primary" (click)="register()">Register</button>
          </form>
    </div>
  </div>
</div>
