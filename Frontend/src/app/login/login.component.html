<h3>Login</h3>
<div class="form-group">
  <div class="spacer">
    <label for="Email">Username</label>
    <input class="form-control" type="text" placeholder="Email" [(ngModel)]="userName">
  </div>
  <div class="spacer">
    <label for="password">Password</label>
    <input class="form-control" type="password" placeholder="password" [(ngModel)]="plainPassword" class="form-control"/>
  </div>
  <div class="spacer">
    <button class="btn btn-primary"  (click)="Login()">Login</button>
  </div>
</div>
